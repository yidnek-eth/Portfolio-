<body>
    <div class="signUpForm">
        <!-- <img src="userIcon.png">   -->
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="inputBox" placeholder="Your Email">
            <input type="password" class="inputBox" placeholder="Your Password">
            <p><span> <input type="checkbox"></span> I agree to the terms of services</p>
            <button type="button" class="signUpBtn">sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitterBtn">Login with twitter</button>
            <p>Do you have an account? <a href="#">Sign In</a></p>
        </form>
    </div>
</body>
